{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirish</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'public/assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'public/assets/img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'public/assets/img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'public/assets/img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'public/assets/img/favicons/manifest.json' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <meta name="msapplication-TileImage" content="{% static 'public/assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'public/assets/js/config.js' %}"></script>
    <script src="{% static 'public/vendors/simplebar/simplebar.min.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'public/vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
    <link href="{% static 'public/assets/css/theme-rtl.min.css' %}" rel="stylesheet" id="style-rtl">
    <link href="{% static 'public/assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'public/assets/css/user-rtl.min.css' %}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'public/assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>
  <body class="scrollbar">
    <main class="main" id="top">
        <div class="container-fluid">
          <div class="row min-vh-100 flex-center g-0">
            <div class="col-lg-8 col-xxl-5 py-3 position-relative"><img class="bg-auth-circle-shape" src="{% static 'public/assets/img/icons/spot-illustrations/bg-shape.png' %}" alt="" width="250"><img class="bg-auth-circle-shape-2" src="{% static 'public//assets/img/icons/spot-illustrations/shape-1.png' %}" alt="" width="150">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="card overflow-hidden z-index-1">
                <div class="card-body p-0">
                  <div class="row g-0 h-100">
                    <div class="col-md-5 text-center bg-card-gradient">
                      <div class="position-relative p-4 pt-md-5 pb-md-7 light">
                        <div class="bg-holder bg-auth-card-shape" style="background-image:url({% static 'public/assets/img/icons/spot-illustrations/half-circle.png' %});">
                        </div>
                        <!--/.bg-holder-->
                        <img width="150" src="{% static 'public/assets/img/icons/spot-illustrations/shape-1.png' %}" alt="">
                        </div>
                        <div class="mt-3 mb-4 mt-md-4 mb-md-3 light">
                          <p class="pt-3 text-white">Hisobingiz yo'qmi?<br><a class="btn btn-outline-light mt-2 px-4" href="{% url 'signup' %}">Ro'yxatdan o'tish</a></p>
                        </div>
                    </div>
                    <div class="col-md-7 d-flex flex-center">
                      <div class="p-4 p-md-5 flex-grow-1">
                        <div class="row flex-between-center">
                          <div class="col-auto">
                            <h3>Tizimga kirish</h3>
                          </div>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                          <div class="mb-3">
                            <label class="form-label" for="card-username">Foydalanuvchi nomi</label>
                            <input class="form-control" id="card-username" type="text" name="username" />
                          </div>
                          <div class="mb-3">
                            <div class="d-flex justify-content-between">
                              <label class="form-label" for="card-password">Kali so'z</label>
                            </div>
                            <input class="form-control" id="card-password" type="password" name="password" />
                          </div>
                          <div class="row flex-between-center">
                            <div class="col-auto">
                              <div class="form-check mb-0">
                                <input class="form-check-input" type="checkbox" id="card-checkbox" checked="checked" />
                                <label class="form-check-label mb-0" for="card-checkbox">Meni eslab qol</label>
                              </div>
                            </div>
                          </div>
                          <div class="mb-3">
                            <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Kirish</button>
                          </div>
                          <div class="d-flex justify-content-center">
                            2023 &copy; AlgorithmsHub
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
  </body>   
  
  <script src="{% static 'public/vendors/popper/popper.min.js' %}"></script>
  <script src="{% static 'public/vendors/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'public/vendors/anchorjs/anchor.min.js' %}"></script>
  <script src="{% static 'public/vendors/is/is.min.js' %}"></script>
  <script src="{% static 'public/vendors/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'public/vendors/fontawesome/all.min.js' %}"></script>
  <script src="{% static 'public/vendors/lodash/lodash.min.js' %}"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="{% static 'public/vendors/list.js/list.min.js' %}"></script>
  <script src="{% static 'public/assets/js/theme.js' %}"></script>
  <script src="{% static 'prism.js' %}"></script>
  <script src="{% static 'multi-select-tag.js' %}"></script>
  <script src="{% static 'public/assets/js/flatpickr.js' %}"></script>
  <script src="{% static 'public/vendors/tinymce/tinymce.min.js' %}"></script>
</html>
